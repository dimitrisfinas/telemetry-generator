flags:
  # This is a cron-style flag
    # use https://crontab.guru/
  - name: iam_errors
    cron:
      start: "0,30 * * * *"
      end: "15,45 * * * *"
  - name: web_latency
    cron:
      start: "0,10,20,30,40,50 * * * *"
      end: "5,15,25,35,45,55 * * * *"
  - name: runs_on_azure
  - name: sev0_total_failure
  - name: database_outage
  - name: auth_doom
    cron:
      start: "57,12,27,42 * * * *"
      end: "10,25,40,55 * * * *"
  # This is an incident-style flag; start and end are relative to incident start
  - name: auth_doom.phase_1
    incident:
      parentFlag: auth_doom
      start: 0m
      end: 10m
  - name: auth_doom.phase_2
    incident:
      parentFlag: auth_doom
      start: 5m
      # with no duration, lasts until the incident finishes
  - name: ads_bug
    cron:
      start: "0,20,40 * * * *"
      end: "10,30,50 * * * *"
  - name: ads_bug.slow
    incident:
      parentFlag: ads_bug
      start: 0m, 7m
      duration: 3m
  - name: ads_bug.slower
    incident:
      parentFlag: ads_bug
      start: 3m
      duration: 4m

