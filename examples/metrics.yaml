topology:
  services:
    payment:
      metrics:
        - name: mq.depth
          type: Sum
          max: 100
          min: 0
          period: 5m
          shape: triangle
          tagGenerator:
            tags:
              - mq.queue.name
              - mq.server
              - mq.manager
            numVals: 50
            valueVariability: 5
        - name: mq.oldestMsgAge
          type: Sum
          max: 36000
          min: 0
          period: 60m
          shape: triangle
          tags:
            mq.queue.name: MQ.LOAN
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
          resourceAttrSets:
            - weight: 1 
              resourceAttrs:
                instrument.name: lightstep
                http.method: POST
                mq.queue.name: MQ.LOAN
    loan:
      metrics:
        - name: mq.depth
          type: Sum
          max: 20
          min: 0
          period: 5m
          shape: triangle
