topology:
  services:

    loan:
      metrics:
        - name: mq.depth
          type: Sum
          max: 20
          min: 0
          period: 5m
          shape: square
        # const (Sine,	Sawtooth,	Square,	Triangle, Average, Leaking)
          tags:
            mq.queue.name: MQ.LOAN
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
        - name: mq.oldestMsgAge
          type: Sum
          max: 60
          min: 0
          period: 10m
          shape: Sawtooth
          tags:
            mq.queue.name: MQ.LOAN
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
        - name: mq.input.count
          type: Sum
          max: 5
          min: 0
          period: 10m
          shape: square
          tags:
            mq.queue.name: MQ.LOAN
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
        - name: mq.latency.average
          type: Sum
          max: 300
          min: 100
          period: 10m
          shape: Average
          tags:
            mq.queue.name: MQ.LOAN
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
        - name: mq.output.count
          type: Sum
          max: 5
          min: 0
          period: 10m
          shape: square
          tags:
            mq.queue.name: MQ.LOAN
            mq.server: ec2-52-62-125
            mq.manager: TCPQM

    logger:
      metrics:
        - name: mq.depth
          type: Sum
          max: 100
          min: 0
          period: 5m
          shape: square
          tags:
            mq.queue.name: MQ.LOGGER
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
        - name: mq.oldestMsgAge
          type: Sum
          max: 10
          min: 0
          period: 5m
          shape: Sawtooth
          tags:
            mq.queue.name: MQ.LOGGER
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
        - name: mq.input.count
          type: Sum
          max: 100
          min: 0
          period: 10m
          shape: square
          tags:
            mq.queue.name: MQ.LOGGER
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
        - name: mq.latency.average
          type: Sum
          max: 20
          min: 3
          period: 1m
          shape: triangle
          tags:
            mq.queue.name: MQ.LOGGER
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
        - name: mq.output.count
          type: Sum
          max: 100
          min: 0
          period: 10m
          shape: square
          tags:
            mq.queue.name: MQ.LOGGER
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
       
    payment:
      metrics:
        - name: mq.depth
          type: Sum
          max: 100
          min: 0
          period: 5m
          shape: square
          tags:
            mq.queue.name: MQ.PAYMENT
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
        - name: mq.oldestMsgAge
          type: Sum
          max: 3600
          min: 0
          period: 60m
          shape: triangle
          tags:
            mq.queue.name: MQ.PAYMENT
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
        - name: mq.input.count
          type: Sum
          max: 10
          min: 0
          period: 5m
          shape: square
          tags:
            mq.queue.name: MQ.PAYMENT
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
        - name: mq.latency.average
          type: Sum
          max: 250
          min: 30
          period: 5m
          shape: average
          tags:
            mq.queue.name: MQ.PAYMENT
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
        - name: mq.output.count
          type: Sum
          max: 10
          min: 0
          period: 5m
          shape: square
          tags:
            mq.queue.name: MQ.PAYMENT
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
