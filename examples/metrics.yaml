topology:
  services:
    payment:
      metrics:
        - name: mq.depth
          type: Sum
          max: 100
          min: 0
          period: 5m
          shape: triangle
          tags:
            mq.queue.name: MQ.PAYMENT
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
        - name: mq.oldestMsgAge
          type: Sum
          max: 3600
          min: 0
          period: 60m
          shape: triangle
          tags:
            mq.queue.name: MQ.PAYMENT
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
    loan:
      metrics:
        - name: mq.depth
          type: Sum
          max: 20
          min: 0
          period: 5m
          shape: triangle
          tags:
            mq.queue.name: MQ.LOAN
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
        - name: mq.oldestMsgAge
          type: Sum
          max: 60
          min: 0
          period: 10m
          shape: triangle
          tags:
            mq.queue.name: MQ.LOAN
            mq.server: ec2-52-62-125
            mq.manager: TCPQM
