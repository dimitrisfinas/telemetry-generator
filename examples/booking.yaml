## INFERRED SERVICE SETTING
# In order to see the mainframe external systems and external APIs
# in your Lightstep service map, you can use the following settings
# Identify: transaction.external: "true"
# Label: transaction.region, transaction.target

topology:
  services:
    ads:
      tagSets:
        - weight: 1
          tags:
            service.version: 3.7.1
            region: us-east-1
      resourceAttrSets:
        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-10
            request:
              cpu: 0.5
              memory: 512
            limit:
              cpu: 1
              memory: 1024
          resourceAttrs:
            host.name: ads-hostname
      routes:
        /AdRequest:
          downstreamCalls:
            - service: ads
              route: /Ad
          latencyConfigs:
            - flag_set: ads_bug.slow
              p0: 60ms
              p50: 200ms
              p95: 340ms
              p99: 400ms
              p99.9: 600ms
              p100: 1000ms
            - flag_set: ads_bug.slower
              p0: 80ms
              p50: 250ms
              p95: 400ms
              p99: 600ms
              p99.9: 900ms
              p100: 1200ms
            - p0: 25ms
              p50: 75ms
              p95: 100ms
              p99: 120ms
              p99.9: 150ms
              p100: 200ms
        /Ad:
          downstreamCalls:
          maxLatencyMillis: 200
    booking_front:
      tagSets:
        - weight: 1
          tags:
            span.kind: client
      resourceAttrSets:
        - weight: 1
          resourceAttrs:
            client.platform: chrome
            http.method: POST
            instrumentation.name: lightstep
            service.version: 6.12.231
      metrics:
        - name: requests
          type: Sum
          max: 400
          min: 0
          period: 5m
          shape: triangle
      routes:
        /login:
          tagSets:
            - weight: 99
              tags:
            - weight: 1
              tags:
                error: true
                error.message: "ERROR: bad login or password"
          downstreamCalls:
            - service: api-gateway
              route: /api/login
            - service: ads
              route: /AdRequest
          maxLatencyMillis: 100
        /logout:
          downstreamCalls:
            - service: api-gateway
              route: /api/logout
          maxLatencyMillis: 50
        /make-payments:
          downstreamCalls:
            - service: booking_front
              route: /submit-payments
          maxLatencyMillis: 100
        /make-booking:
          downstreamCalls:
            - service: booking_front
              route: /submit-booking
          maxLatencyMillis: 100
        /payments-status:
          downstreamCalls:
          maxLatencyMillis: 100
        /booking-status:
          downstreamCalls:
          maxLatencyMillis: 100
        /submit-payments:
          downstreamCalls:
            - service: api-gateway
              route: /api/getpayments
            - service: booking_front
              route: /payments-status
          maxLatencyMillis: 100
        /submit-booking:
          downstreamCalls:
            - service: api-gateway
              route: /api/getbooking
            - service: booking_front
              route: /booking-status
          maxLatencyMillis: 100
    api-gateway:
      tagSets:
        - weight: 1
          tags:
            service.version: 1.0.0
      resourceAttrSets:
        - weight: 1
          kubernetes:
            pod_count: 10
            restart:
              every: 10m
              jitter: 2m
            cluster_name: k8s-cluster-23
            request:
              cpu: 0.5
              memory: 2048
            limit:
              cpu: 0.75
              memory: 3072
            usage:
              cpu:
                target: 0.5
                jitter: 0.5
              memory:
                target: 0.6
                jitter: 0.4
          resourceAttrs:
            cloud.provider: aws
            cloud.region: us-east-1
        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-1
            request:
              cpu: 0.5
              memory: 2048
            limit:
              cpu: 0.75
              memory: 3072
            restart:
              every: 5m
          resourceAttrs:
            cloud.provider: aws
            cloud.region: us-west-2
      routes:
        /api/login:
          downstreamCalls:
            - service: authentication
              route: /login
          maxLatencyMillis: 100
        /api/logout:
          downstreamCalls:
            - service: authentication
              route: /logout
          maxLatencyMillis: 50
        /api/getoffering:
          downstreamCalls:
            - service: offering-mgt
              route: /getoffering
          maxLatencyMillis: 100
        /api/getbooking:
          downstreamCalls:
            - service: offering-order
              route: /getbooking
          maxLatencyMillis: 100
        /api/getpayments:
          downstreamCalls:
            - service: offering-mgt
              route: /getPayments
          maxLatencyMillis: 100
    authentication:
      tagSets:
        - weight: 1
          tags:
            service.version: 5.4.0
      routes:
        /detect:
          downstreamCalls:
          maxLatencyMillis: 100
        /getPrivileges:
          downstreamCalls:
          maxLatencyMillis: 300
        /getProfile:
          downstreamCalls:
            - service: authentication
              route: /getPrivileges
          maxLatencyMillis: 200
        /login:
          downstreamCalls:
            - service: authentication
              route: /detect
            - service: authentication
              route: /getProfile
          maxLatencyMillis: 100
        /logout:
          downstreamCalls:
          maxLatencyMillis: 100
    ext-api-gateway:
      tagSets:
        - weight: 1
          tags:
            transaction.external: true
            service.version: 1.0.0
      resourceAttrSets:
        - weight: 1
          kubernetes:
            pod_count: 10
            restart:
              every: 10m
              jitter: 2m
            cluster_name: k8s-cluster-23
            request:
              cpu: 0.5
              memory: 2048
            limit:
              cpu: 0.75
              memory: 3072
            usage:
              cpu:
                target: 0.5
                jitter: 0.5
              memory:
                target: 0.6
                jitter: 0.4
          resourceAttrs:
            cloud.provider: aws
            cloud.region: us-east-1
        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-2
            request:
              cpu: 0.5
              memory: 2048
            limit:
              cpu: 0.75
              memory: 3072
            restart:
              every: 5m
          resourceAttrs:
            cloud.provider: aws
            cloud.region: us-west-2
      routes:
        /ext-api/checkBlacklist:
          tagSets:
            - weight: 1
              tags:
                transaction.id: LOIN234QDSFFDSG23435
                transaction.target: ext-api-blacklist
                transaction.type: API
          downstreamCalls:
          maxLatencyMillis: 500
        /ext-api/payments:
          tagSets:
            - weight: 1
              tags:
                transfer.id: PAY940535356964
                transaction.target: ext-api-card
                transaction.type: API
          downstreamCalls:
          maxLatencyMillis: 300
        /ext-api/searchBooking:
          tagSets:
            - weight: 1
              tags:
                transfer.id: BOK913234567689884
                transaction.target: ext-api-book
                transaction.type: API
          downstreamCalls:
            - service: ext-api-gateway
              route: /ext-api/checkBlacklist
            - service: ext-api-gateway
              route: /ext-api/payments
          maxLatencyMillis: 300
    online-order:
      tagSets:
        - weight: 1
          tags:
            service.version: 5.2
          tagGenerators:
            - numTags: 20
              numVals: 3000
              valLength: 16
          inherit:
            - region
      resourceAttrSets:
        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-2
            request:
              cpu: 0.5
              memory: 512
            limit:
              cpu: 1
              memory: 1024
          resourceAttrs:
            cloud.provider: azure
            cloud.region: Central-US
            host.type: t3.medium
        - weight: 1
          resourceAttrs:
            cloud.provider: azure
            cloud.region: West-US
            host.type: t3.medium
      routes:
        /extBooking:
          downstreamCalls:
            - service: ext-api-gateway
              route: /ext-api/searchBooking
          maxLatencyMillis: 100
          tagSets:
            - weight: 1
              inherit:
                - starter
        /getbooking:
          downstreamCalls:
            - service: online-order
              route: /searchBooking
          maxLatencyMillis: 100
          tagSets:
            - weight: 1
              inherit:
                - starter
        /searchBooking:
          tagSets:
            - weight: 15
              tags:
                error: true
                error.message: product not found
                http.status_code: 503
            - weight: 85
              tags:
          downstreamCalls:
          maxLatencyMillis: 400
    offering-mgt:
      tagSets:
        - weight: 1
          tags:
            account.id: 123456789
            region: us-east-1
            transaction.external: true
            service.version: 10.3.234
      resourceAttrSets:
        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-6
            request:
              cpu: 0.5
              memory: 512
            limit:
              cpu: 1
              memory: 1024
          resourceAttrs:
            host.name: offering-mgt-hostname
      routes:
        /getbooking:
          downstreamCalls:
            - service: online-order
              route: /getbooking
          maxLatencyMillis: 200
        /getoffering:
          downstreamCalls:
            - service: orders
              route: /requestOrder
            - service: offering-mgt
              route: /getAccountHistory
            - service: offering-mgt
              route: /getBalance
          maxLatencyMillis: 1000
        /getAccountHistory:
          tagSets:
            - weight: 99
              tags:
                db2.transid: HIST
                transaction.id: HISTNFDLZ13253KDF23
                transaction.type: DB2
            - weight: 1
              tags:
                db2.transid: HIST
                error: true
                error.message: "ERROR: transaction unreachable, retry later"
                transaction.id: HISTNFDLZ13253KDF23
                transaction.type: DB2
          downstreamCalls:
          maxLatencyMillis: 500
        /getBalance:
          tagSets:
            - weight: 99
              tags:
                transaction.id: ACTBHSDDS21324536
            - weight: 1
              tags:
                error: true
                error.message: "ERROR: transaction unreachable, retry later"
                transaction.id: ACTBHSDDS21324536
          downstreamCalls:
          maxLatencyMillis: 100
        /getOrders:
          downstreamCalls:
            - service: orders
              route: /requestOrder
          maxLatencyMillis: 500
        /getPayments:
          downstreamCalls:
            - service: payments
              route: /Cardpayments
          maxLatencyMillis: 1000
        /getReservations:
          downstreamCalls:
            - service: reservations
              route: /getreservations
          maxLatencyMillis: 1000
    offering-order:
      tagSets:
        - weight: 1
          tags:
            service.version: 1.0.0
      routes:
        /getbooking:
          downstreamCalls:
            - service: online-order
              route: /getbooking
          maxLatencyMillis: 200
    orders:
      tagSets:
        - weight: 1
          tags:
            transfer.type: internal
            service.version: 7.0.1
      routes:
        /checkSourceAcctBalance:
          downstreamCalls:
          maxLatencyMillis: 100
        /getOrderStatus:
          tagSets:
            - tags:
                transfer.id: 123456
                transaction.external: true
          downstreamCalls:
          maxLatencyMillis: 300
        /requestOrder:
          downstreamCalls:
            - service: orders
              route: /checkSourceAcctBalance
            - service: orders
              route: /transferOrder
          maxLatencyMillis: 100
        /transferOrder:
          tagSets:
            - tags:
                transfer.id: 123456
                transaction.external: true
          downstreamCalls:
            - service: orders
              route: /getOrderStatus
          maxLatencyMillis: 100
    payments:
      tagSets:
        - weight: 1
          tags:
            service.version: 1.7.7
            region: us-east-1
      resourceAttrSets:
        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-6
            request:
              cpu: 0.5
              memory: 512
            limit:
              cpu: 1
              memory: 1024
          resourceAttrs:
            host.name: payments-hostname
      routes:
        /ChargeRequest:
          downstreamCalls:
            - service: payments
              route: /CreditCardInfo
          maxLatencyMillis: 100
        /CreditCardInfo:
          tagSets:
            - weight: 34
              tags:
                card.type: AMEX
            - weight: 33
              tags:
                card.type: VISA
            - weight: 33
              tags:
                card.type: MASTERCARD
          downstreamCalls:
          maxLatencyMillis: 100
        /Cardpayments:
          downstreamCalls:
            - service: payments
              route: /ChargeRequest
            - weight: 1
              service: ext-api-gateway
              route: /ext-api/payments
          maxLatencyMillis: 100
    reservations:
      tagSets:
        - weight: 1
          tags:
            service.version: 2.3.432
            region: us-east-1
      resourceAttrSets:
        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-3
            request:
              cpu: 0.5
              memory: 512
            limit:
              cpu: 1
              memory: 1024
          resourceAttrs:
            cloud.provider: aws
            cloud.region: us-west-2
        - weight: 1
          kubernetes:
            cluster_name: k8s-cluster-3
            request:
              cpu: 0.5
              memory: 512
            limit:
              cpu: 1
              memory: 1024
          resourceAttrs:
            cloud.provider: aws
            cloud.region: us-west-1
      routes:
        /getreservations:
          downstreamCalls:
          maxLatencyMillis: 200

flags:
  - name: ads_bug
    cron:
      start: "0,20,40 * * * *"
      end: "10,30,50 * * * *"
  - name: ads_bug.slow
    incident:
      parentFlag: ads_bug
      start: 0m, 7m
      duration: 3m
  - name: ads_bug.slower
    incident:
      parentFlag: ads_bug
      start: 3m
      duration: 4m

rootRoutes:
  - service: booking_front
    route: /login
    tracesPerHour: 1200
  - service: booking_front
    route: /logout
    tracesPerHour: 300
#  - service: booking_front
#    route: /make-payments
#    tracesPerHour: 720
  - service: api-gateway
    route: /api/getoffering
    tracesPerHour: 600
  - service: api-gateway
    route: /api/getbooking
    tracesPerHour: 600
  - service: offering-mgt
    route: /getbooking
    tracesPerHour: 240
  - service: offering-mgt
    route: /getPayments
    tracesPerHour: 240
  - service: offering-mgt
    route: /getReservations
    tracesPerHour: 240
  - service: offering-mgt
    route: /getOrders
    tracesPerHour: 360

config:
  kubernetes:
    pod_count: 1
